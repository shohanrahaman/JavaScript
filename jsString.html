<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			//Two way to create string
				//1.By string literal
				var str = "Shohan Rahmana";
				document.write(str);

				//2.By string object (using new keyword)
				var str2 = new String("Hello String");
				document.write(str2);

				//String Methods
				var sm = " Javascript ";
				var sm2 = "String Method"
				document.write(sm.charAt(2));
				document.write(sm.concat(sm2));
				document.write(sm2.indexOf("Method"));
				document.write(sm2.lastIndexOf("Method"));
				document.write(sm.toUpperCase());
				document.write(sm.toLowerCase());
				document.write(sm.slice(2,5));
				document.write(sm.trim());
				
				
		</script>
		
	</body>
</html>
