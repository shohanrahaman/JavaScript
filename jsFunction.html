<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>

			//Non-Argument Function
			function msg(){
				alert("Hello i'm Non-argument Function");
			}
			

			//Argument Function
			function getCube(number){
				alert(number*number*number);
			}

		</script>

		<!--Non-Argument Function-->
		<input type="button" onclick="msg()" value="Show Message"/>

		<!--Argument Function-->
		<input type="button" onclick="getCube(3)" value="Cube">
		
	</body>
</html>
