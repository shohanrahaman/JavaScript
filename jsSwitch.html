<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			//Switch Case
			var digit = 30;
			switch(digit){
				case 10 :
				document.write("Digit 10");
				break;
				case 20 :
				document.write("Digit 20");
				break;
				case 30 :
				document.write("Digit 30");
				break;
				case 40 :
				document.write("Digit 40");
				break;
				default:
				document.write("Not a Digit");
			}
		</script>
		
	</body>
</html>
