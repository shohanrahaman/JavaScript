<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			//For Loop
			for(i=1; i<=10; i++){
				document.write(i);
			}

			//While Loop
			var i = 10;
			while(i<=20){
				document.write(i);
				i++;
			}

			//Do-While Loop
			var i = 21;
			do{
				document.write(i);
				i++;
			} while(i<=30);
			
			//For-In Loop
			
		</script>
		
	</body>
</html>
