<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
		<style>
			h1{
				font-family: Digital-7;
				font-size: 100px;
				text-align: center;
				color: yellow;
				background: black;
			}
		</style>
	</head>
	<body>
		<h1 id="clock"></h1>
		<script>
			
			//Digital Clock
				function showTime(){
				var today = new Date();
				var h=today.getHours();
				var m=today.getMinutes();
				var s=today.getSeconds();
				var am_pm = "AM";
			if (h > 12) {
					h -= 12;
					am_pm = "PM";
				}
				if (h == 0) {
					h = 12;
				}
				h = (h<10) ? "0"+h : h;
				m = (m<10) ? "0"+m : m;
				s = (s<10) ? "0"+s : s;
					
				setTimeout(showTime,1000);
				var time = h+":"+m+":"+s+":"+am_pm;
				document.getElementById("clock").innerHTML= time;
				
				}
				showTime();
				
				
				
		</script>
		
	</body>
</html>
