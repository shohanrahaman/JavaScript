<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			/*
				#types of operators

					Arithmetic Operators : + - * / % ++ --
					Comparison (Relational) Operators : == === != !== > >= < <=
					Bitwise Operators : & | 
					Logical Operators : && || !
					Assignment Operators : = += -= *= /= %=
					Special Operators : ? :
		
			*/
			var x += 10; //var x = x+10;
		</script>
		
	</body>
</html>
