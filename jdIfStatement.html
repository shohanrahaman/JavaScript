<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			//IF Statement
			var x = 20;
			if (x>10) {
				document.write("x is greater than 10");
			}

			//IF Else Statement
			if (x%2==0) {
				document.write("x is even number");
			} else {
				document.write("x is odd number");
			}

			//IF Else IF Statement
			if (x>0) {
					document.write("x is positive number");
			} else if(x<0){
				document.write("x is negative number");
			} else{
				document.write("x is equal number");
			}
		</script>
		
	</body>
</html>
